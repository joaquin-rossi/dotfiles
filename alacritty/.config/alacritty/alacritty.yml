import:
  - /home/joaquin/.config/alacritty/dracula.yml

env:
  TERM: alacritty

window:
  padding:
    x: 2
    y: 2

  dynamic_padding: false

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 1

font:
  normal:
    family: Source Code Pro
    style: Medium

  size: 12

  offset:
    x: -1
    y: -1

  glyph_offset:
    x: 0
    y: 0

#draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#FFFFFF'

background_opacity: 0.95

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

windows.dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

working_directory: None

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}

  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

    modifiers: None

mouse_bindings:
  - {mouse: Middle, action: Copy}

key_bindings:
    - { key: P,        mods: Control,       action: Paste            }
    - { key: Insert,   mods: Shift,         action: Paste            }
    #- { key: Slash,    mods: Control,       chars: "gc"              }
    #- { key: T,        mods: Control,       command: "alacritty"     }
    - { key: Y,        mods: Control,       action: Copy             }
    - { key: Key0,     mods: Control,       action: ResetFontSize    }
    - { key: Equals,   mods: Control,       action: IncreaseFontSize }
    - { key: Plus,      mods: Control,       action: IncreaseFontSize }
    - { key: Minus,    mods: Control,       action: DecreaseFontSize }

debug:
  render_timer: false
  persistent_logging: false

  log_level: Warn # Values: None, Error, Warn, Info, Debug, Trace

  print_events: false
